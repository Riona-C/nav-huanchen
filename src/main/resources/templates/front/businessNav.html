<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>业务导航</title>

    <link rel="stylesheet" href="front/css/leftBar.css">
    <link rel="stylesheet" href="front/css/businessNav.css">
</head>
<body>
<div class="left-bar">
    <ul>
        <li><a href="">收支</a></li>
        <li><a href="">业务</a></li>
        <li><a href="">报表</a></li>
        <li><a href="">资金</a></li>
        <li><a href="">过程</a></li>
        <li><a href="">科目</a></li>
    </ul>
</div>

<!--右侧主要部分-->
<div class="container">

    <!--模糊搜索框-->
    <div class="select-down">
        <input class="select-input" placeholder="请输入事项的首字母" type="text" />
        <div class="select-btn"></div>
        <div class="select-list"></div>
    </div>

    <div class="content">

        <!--筛选出的结果-->
        <div class="choice">
            <!--改变窗口大小-->
            <img class="change-size" src="front/images/maxWindow.png" alt="最大化"
                 title="最大化">

        </div>

        <!--横着的线用来放大缩小-->
        <div class="horizon-line"></div>

        <!--结果预览-->
        <div class="preview">
            <!--改变窗口大小-->
            <img class="change-size" src="front/images/maxWindow.png" alt="最大化"
                 title="最大化">

        </div>

    </div>

    <div class="footer">
        <span>操作员:xxx</span> <span>业务日期:2018-03-26</span> <span>单位:xxxxxxxxx</span>
        <span>账套:xxxxxxxxxxxxxxxxxxxx</span> <span>应用服务器:192.168.1.1:0000</span>
    </div>
</div>

<script type="text/javascript">
    var title = document.title;
    /* 使用ajax时的第一个参数（哪个页） */
    var ajaxFirst;
    switch (title) {
        case "收支导航":
            ajaxFirst="i";
            break;
        case "业务导航":
            ajaxFirst="b";
            break;
        case "报表导航":
            ajaxFirst="r";
            break;
        case "资金导航":
            ajaxFirst="c";
            break;
        case "过程导航":
            ajaxFirst="p";
            break;
        case "科目导航":
            ajaxFirst="s";
            break;

        default:
            break;
    }
</script>

<!-- ajax -->
<script src="front/js/ajax.js"></script>
<!-- 改变上下窗口的大小 -->
<script src="front/js/resize.js"></script>
<!-- 上部分的搜索框和树 -->
<script src="front/js/tree.js"></script>

</body>
</html>
